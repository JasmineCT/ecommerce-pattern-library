<div class="max-length island" method="post" action="#" novalidate>
  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icon.svg#error" /></svg></i>
      <span class="icon-label">There are items that require your attention</span>
    </h3>
  </div>
  <feildset>
    <legend class="gutter-1-2 pad-t-1-2 push-1-8">
      <h2 class="giga push-1-4">Check out as a Guest or Registar?</h2>
      <p><i>Register with us for future convenience:</i></p>
    </legend>
    <div class="grid pad-t-1-4">
      <div class="unit gutter-1-2 push-r">
        <input type="radio" id="yes" name="yes">
        <label for="yes">Registar</label>
      </div>
      <div class="unit gutter-1-2 push-1-8">
        <input type="radio" id="no" name="yes">
        <label for="no">Check out as a Guest</label>
      </div>
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please select one. To check registart with us or to check out as a guest</span>
      </p>
    </div>
  </feildset>
</div>
